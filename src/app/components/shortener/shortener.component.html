<div class="p-6 bg-[#5E7CE2] w-full flex flex-col rounded-lg">
  <h2 class="text-white font-bold text-3xl self-start">Acorta tu Link</h2>
  <div class="p-6 mt-6">
    <label
      for="default-search"
      class="mb-2 text-sm font-medium text-gray-900 sr-only"
      >Link</label
    >
    <div class="relative">
      <div
        class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
      >
        <svg
          class="w-4 h-4 text-gray-500"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
          ></path>
        </svg>
      </div>
      <input
        type="search"
        id="default-search"
        class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Introduce tu link aquÃ­"
        name="link"
        [(ngModel)]="longUrl"
        required
      />
      <button
        id="acortar"
        type="submit"
        class="text-white absolute end-2.5 bottom-2.5 bg-[#0A369D] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2"
        (click)="getShortenUrl()"
      >
        Acortar
      </button>
    </div>
    @if (shortUrl) {
      <div class="mt-5 flex gap-3 items-center">
        <input class="rounded-lg bg-transparent border-none text-white font-semibold w-auto" type="text" name="" id="" [(ngModel)]="shortUrl">
        <button
        id="acortar"
        type="submit"
        class="text-white bg-[#0A369D] hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2"
        (click)="copy()"
      >
        Copiar
      </button>
      @if (copyOk) {
        <p class="text-white font-semibold text-lg">Enlace copiado!</p>
      }
      
      </div>
    }
    
  </div>
</div>
